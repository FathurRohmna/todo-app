{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4 mt-10">
  <div class="flex justify-center">
    <form method="post" class="w-full max-w-md bg-white rounded-lg shadow-lg p-6" action="{% url 'login' %}" id="login-form">
      <h3 class="text-xl font-semibold mb-4">Login</h3>
      {% csrf_token %}
      <div class="mb-4">
        <label for="username" class="block text-gray-700 text-sm font-medium mb-2">User Name</label>
        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
               id="username" name="username" />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
        <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
               id="password" name="password" />
      </div>
      <div class="mb-4 text-sm">Don't have an account<a href="{% url 'registration' %}" class="text-blue-600 hover:text-blue-800"> Sign Up </a>here</div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Login
      </button>
    </form>
  </div>
</div>
{% endblock content %}
