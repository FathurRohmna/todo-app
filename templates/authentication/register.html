{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4 mt-10">
  <div class="flex justify-center">
    <form action="{% url 'registration' %}" method="post" class="w-full max-w-md bg-white rounded-lg shadow-lg p-6" enctype="multipart/form-data">
      {% csrf_token %}
      <h3 class="text-xl font-semibold mb-2">Sign Up</h3>
      <hr class="mb-4 border-t border-gray-200" />
      <div class="mb-4">
        <label for="useremailField" class="block text-gray-700 text-sm font-medium mb-2">Email address</label>
        <input required type="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
               placeholder="Enter your unique email" name="email" id="useremailField" value="{{ fieldValues.email }}" />
      </div>
      <div class="mb-4">
        <label for="usernameField" class="block text-gray-700 text-sm font-medium mb-2">User Name</label>
        <input required type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
               id="usernameField" name="username" placeholder="Enter your unique username" value="{{ fieldValues.username }}" />
      </div>
      <div class="mb-4">
        <label for="passwordField" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
        <input required type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
               id="passwordField" name="password" placeholder="Enter your password" />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 submitButton">
        Submit
      </button>
      <div class="mt-4 text-sm">Already have an account<a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800"> Login </a>here</div>
    </form>
  </div>
</div>
{% endblock content %}
